<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div id="welcome" class="hide">
            <input type="text" placeholder="Please enter your name" name="name" id="name">
            <div class="btn-container">
                <button id="start-game">Play</button>
            </div>
        </div>
        <div id="info">
            <div class="info-children" id="size">
                <label for="level">Difficulty levels: </label>
                <select name="level" id="level">
                    <option value="demo">Demo</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="info-children">Flipped cards: <span class="highlighted" id="flips">0</span></div>
            <div class="info-children ">Remaining pairs: <span class="highlighted" id="remaining-pairs"></span></div>
            <span class="info-children ">Time: </span>
            <div class="info-children highlighted" id="time">0:00</div>
        </div>
        <div class="main-container">
            <!-- <div class="card"><img src="./img/card1.jpg" alt=""></div>
            -->
        </div>
        <div class="hide" id="game-over">
            <h1>Congratulations <span class="highlighted" id="name-game-over"></span>!</h1>
            <h2>Your results:</h2>
            <div>Level:</div>
            <div class="highlighted" id="level-div"></div>
            <div>Time:</div>
            <div class="highlighted" id="time-game-over"></div>
            <div>Number of flips:</div>
            <div class="highlighted" id="flips-game-over"></div>
            <div class="btn-container">
                <button id="new-game">New game</button>
            </div>
            <img id="logo-x-left" src="./img/bb5.jpg" alt="">
            <img id="logo-x-right" src="./img/bb5.jpg" alt="">
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
